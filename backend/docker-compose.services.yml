# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json

# 外部依赖服务 - 仅用于本地开发
# 使用: docker-compose -f docker-compose.services.yml up -d

services:
  postgres:
    image: postgres:15
    container_name: ${POSTGRES_CONTAINER_NAME:-chatx_postgres}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chatx_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatx_password}
      POSTGRES_DB: ${POSTGRES_DB:-chatx_db}
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chatx_user} -d ${POSTGRES_DB:-chatx_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ${REDIS_CONTAINER_NAME:-chatx_redis}
    command: redis-server --appendonly yes
    volumes:
      - ./docker-data/redis:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: ${MINIO_CONTAINER_NAME:-chatx_minio}
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-chatx_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-chatx_minio_password}
    command: server /data --console-address ":9001"
    volumes:
      - ./docker-data/minio:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.24.8
    container_name: ${WEAVIATE_CONTAINER_NAME:-chatx_weaviate}
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: 'text2vec-openai,text2vec-cohere,text2vec-huggingface,ref2vec-centroid,generative-openai,qna-openai'
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - ./docker-data/weaviate:/var/lib/weaviate
    ports:
      - "${WEAVIATE_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 30s
      timeout: 20s
      retries: 3

  neo4j:
    image: neo4j:5.15-community
    container_name: ${NEO4J_CONTAINER_NAME:-chatx_neo4j}
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-chatx_neo4j_password}
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*,gds.*
      NEO4J_dbms_memory_heap_initial__size: ${NEO4J_HEAP_INITIAL:-512m}
      NEO4J_dbms_memory_heap_max__size: ${NEO4J_HEAP_MAX:-1G}
      NEO4J_dbms_memory_pagecache_size: ${NEO4J_PAGECACHE:-256m}
    volumes:
      - ./docker-data/neo4j/data:/data
      - ./docker-data/neo4j/logs:/logs
      - ./docker-data/neo4j/conf:/conf
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      - "${NEO4J_BOLT_PORT:-7687}:7687"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7474/db/data/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

# volumes section removed - using local directory mounts

networks:
  default:
    name: ${NETWORK_NAME:-chatx_network}