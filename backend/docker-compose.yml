version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ${POSTGRES_CONTAINER_NAME:-chatx_postgres}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chatx_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatx_password}
      POSTGRES_DB: ${POSTGRES_DB:-chatx_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chatx_user} -d ${POSTGRES_DB:-chatx_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ${REDIS_CONTAINER_NAME:-chatx_redis}
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: ${MINIO_CONTAINER_NAME:-chatx_minio}
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-chatx_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-chatx_minio_password}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.24.8
    container_name: ${WEAVIATE_CONTAINER_NAME:-chatx_weaviate}
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: 'backup-filesystem,text2vec-openai,text2vec-cohere,text2vec-huggingface,ref2vec-centroid,generative-openai,qna-openai'
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data:/var/lib/weaviate
    ports:
      - "${WEAVIATE_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 30s
      timeout: 20s
      retries: 3

  neo4j:
    image: neo4j:5.15-community
    container_name: ${NEO4J_CONTAINER_NAME:-chatx_neo4j}
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-chatx_neo4j_password}
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*,gds.*
      # Neo4j 5.x 内存配置
      NEO4J_server_memory_heap_initial__size: ${NEO4J_HEAP_INITIAL:-512m}
      NEO4J_server_memory_heap_max__size: ${NEO4J_HEAP_MAX:-1G}
      NEO4J_server_memory_pagecache_size: ${NEO4J_PAGECACHE:-256m}
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_conf:/conf
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      - "${NEO4J_BOLT_PORT:-7687}:7687"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  celery-worker:
    build: .
    container_name: ${CELERY_WORKER_CONTAINER_NAME:-chatx_celery_worker}
    command: celery -A app.celery worker --loglevel=${CELERY_LOG_LEVEL:-info}
    volumes:
      # 只在开发环境挂载代码目录，生产环境移除此行
      - ./app:/app/app:ro  # 只读挂载应用代码
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-chatx_user}:${POSTGRES_PASSWORD:-chatx_password}@postgres:5432/${POSTGRES_DB:-chatx_db}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-chatx_minio}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-chatx_minio_password}
      WEAVIATE_URL: http://weaviate:8080
      NEO4J_URL: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-chatx_neo4j_password}

  celery-beat:
    build: .
    container_name: ${CELERY_BEAT_CONTAINER_NAME:-chatx_celery_beat}
    command: celery -A app.celery beat --loglevel=${CELERY_LOG_LEVEL:-info}
    volumes:
      # 开发环境：挂载代码目录用于热重载
      - ./app:/app/app:ro
      # 生产环境：Celery beat调度文件持久化
      - celery_beat_data:/app/celerybeat-schedule
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-chatx_user}:${POSTGRES_PASSWORD:-chatx_password}@postgres:5432/${POSTGRES_DB:-chatx_db}
      REDIS_URL: redis://redis:6379/0
      NEO4J_URL: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-chatx_neo4j_password}

  app:
    build: .
    container_name: ${APP_CONTAINER_NAME:-chatx_app}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      # 开发环境：挂载代码目录用于热重载
      - ./app:/app/app:ro
      # 生产环境：应用日志和临时文件持久化
      - app_logs:/app/logs
      - app_tmp:/app/tmp
    expose:
      - "8000"
    # ports:  # 移除直接端口暴露，通过 nginx 访问
    #   - "${APP_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      weaviate:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-chatx_user}:${POSTGRES_PASSWORD:-chatx_password}@postgres:5432/${POSTGRES_DB:-chatx_db}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-chatx_minio}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-chatx_minio_password}
      MINIO_SECURE: ${MINIO_SECURE:-false}
      MINIO_BUCKET: ${MINIO_BUCKET:-chatx-files}
      WEAVIATE_URL: http://weaviate:8080
      NEO4J_URL: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-chatx_neo4j_password}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      CORS_ORIGINS: ${CORS_ORIGINS:-"http://localhost:5173,http://localhost:3000"}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      ALLOWED_FILE_TYPES: ${ALLOWED_FILE_TYPES:-"image/jpeg,image/png,image/gif,application/pdf,text/plain,application/json"}
      DEBUG: ${DEBUG:-true}
      ENVIRONMENT: ${ENVIRONMENT:-development}

  nginx:
    image: nginx:1.25-alpine
    container_name: ${NGINX_CONTAINER_NAME:-chatx_nginx}
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./docker-data/nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker-data/nginx/logs:/var/log/nginx
      # SSL 证书目录
      - ./docker-data/nginx/ssl:/etc/nginx/ssl:ro
      # Let's Encrypt 验证目录
      - ./docker-data/certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    restart: unless-stopped
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}

volumes:
  # 外部服务数据卷
  postgres_data:
  redis_data:
  minio_data:
  weaviate_data:
  neo4j_data:
  neo4j_logs:
  neo4j_conf:
  # 应用服务数据卷
  app_logs:          # FastAPI应用日志
  app_tmp:           # 应用临时文件
  celery_beat_data:  # Celery Beat调度数据

networks:
  default:
    name: ${NETWORK_NAME:-chatx_network}