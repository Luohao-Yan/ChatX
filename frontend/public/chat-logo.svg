<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义用于高亮效果 -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/>
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- 主对话框气泡 -->
  <g transform="translate(24, 24)" filter="url(#shadow)">
    <!-- 主气泡背景 - 使用CSS变量支持主题切换 -->
    <path 
      d="M-12 -8 C-14 -8 -16 -6 -16 -4 L-16 4 C-16 6 -14 8 -12 8 L-4 8 L0 14 L4 8 L12 8 C14 8 16 6 16 4 L16 -4 C16 -6 14 -8 12 -8 Z" 
      fill="var(--chat-bubble-bg, #ffffff)" 
      stroke="var(--chat-bubble-border, rgba(0,0,0,0.1))"
      stroke-width="1"
      opacity="0.95">
    </path>
    
    <!-- 玻璃质感高亮 -->
    <path 
      d="M-12 -8 C-14 -8 -16 -6 -16 -4 L-16 4 C-16 6 -14 8 -12 8 L-4 8 L0 14 L4 8 L12 8 C14 8 16 6 16 4 L16 -4 C16 -6 14 -8 12 -8 Z" 
      fill="url(#highlight)"
      opacity="0.3">
    </path>
    
    <!-- 消息内容条 -->
    <g opacity="0.7">
      <rect x="-10" y="-4" width="12" height="2" rx="1" fill="#4F46E5" opacity="0.8"/>
      <rect x="-10" y="-1" width="16" height="2" rx="1" fill="#06B6D4" opacity="0.7"/>
      <rect x="-10" y="2" width="8" height="2" rx="1" fill="#10B981" opacity="0.6"/>
    </g>
  </g>
  
  <!-- 次要对话框气泡 -->
  <g transform="translate(36, 12)" filter="url(#shadow)">
    <path 
      d="M-6 -4 C-7 -4 -8 -3 -8 -2 L-8 2 C-8 3 -7 4 -6 4 L-2 4 L0 6 L2 4 L6 4 C7 4 8 3 8 2 L8 -2 C8 -3 7 -4 6 -4 Z" 
      fill="var(--chat-bubble-bg, #ffffff)" 
      stroke="var(--chat-bubble-border, rgba(0,0,0,0.1))"
      stroke-width="1"
      opacity="0.9">
    </path>
    
    <!-- 高亮效果 -->
    <path 
      d="M-6 -4 C-7 -4 -8 -3 -8 -2 L-8 2 C-8 3 -7 4 -6 4 L-2 4 L0 6 L2 4 L6 4 C7 4 8 3 8 2 L8 -2 C8 -3 7 -4 6 -4 Z" 
      fill="url(#highlight)"
      opacity="0.2">
    </path>
    
    <!-- 简单消息指示器 -->
    <g opacity="0.6">
      <rect x="-4" y="-1" width="6" height="1" rx="0.5" fill="#F59E0B" opacity="0.8"/>
      <rect x="-4" y="1" width="4" height="1" rx="0.5" fill="#EF4444" opacity="0.7"/>
    </g>
  </g>
  
  <!-- 装饰点 -->
  <circle cx="12" cy="36" r="2" fill="var(--chat-accent, #4F46E5)" opacity="0.3">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="42" cy="32" r="1.5" fill="var(--chat-accent, #06B6D4)" opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>