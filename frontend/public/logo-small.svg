<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 小尺寸现代渐变 -->
    <radialGradient id="smallModernRadial" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1">
        <animate attributeName="stop-color" 
          values="#FF6B6B;#4ECDC4;#45B7D1;#96CEB4;#FECA57;#FF6B6B" 
          dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1">
        <animate attributeName="stop-color" 
          values="#4ECDC4;#45B7D1;#96CEB4;#FECA57;#FF9FF3;#4ECDC4" 
          dur="8s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
    
    <!-- 小尺寸玻璃质感 -->
    <linearGradient id="smallGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- 主圆形 - 透明背景 -->
  <circle cx="12" cy="12" r="10" fill="url(#smallModernRadial)">
    <animate attributeName="r" values="9.5;10.5;9.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 玻璃质感 -->
  <circle cx="12" cy="12" r="10" fill="url(#smallGlass)">
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 聊天气泡 - 主题自适应 -->
  <g transform="translate(12, 12)">
    <!-- 主气泡 - 白色填充用于深色背景，可通过CSS覆盖 -->
    <path d="M-4 -2.5 C-4.5 -2.5 -5 -2 -5 -1.5 L-5 1 C-5 1.5 -4.5 2 -4 2 L-1.5 2 L-0.5 3.5 L0.5 2 L2 2 C2.5 2 3 1.5 3 1 L3 -1.5 C3 -2 2.5 -2.5 2 -2.5 Z" 
          fill="currentColor" 
          opacity="0.9"
          class="fill-white dark:fill-gray-800">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- 消息条 - 保持彩色 -->
    <rect x="-3.5" y="-1" width="3" height="0.8" rx="0.4" fill="#FF6B6B" opacity="0.8">
      <animate attributeName="fill" values="#FF6B6B;#4ECDC4;#45B7D1;#FF6B6B" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="-3.5" y="0" width="4" height="0.8" rx="0.4" fill="#4ECDC4" opacity="0.7">
      <animate attributeName="fill" values="#4ECDC4;#45B7D1;#96CEB4;#4ECDC4" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- 次要气泡 - 主题自适应 -->
    <path d="M1.5 1.2 L4 1.2 C4.3 1.2 4.5 1.4 4.5 1.7 L4.5 2.3 C4.5 2.6 4.3 2.8 4 2.8 L2.5 2.8 L3 3.2 L3 2.8 L1.5 2.8 C1.2 2.8 1 2.6 1 2.3 L1 1.7 C1 1.4 1.2 1.2 1.5 1.2 Z" 
          fill="currentColor" 
          opacity="0.8"
          class="fill-white dark:fill-gray-800">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3.5s" repeatCount="indefinite"/>
    </path>
    
    <rect x="2" y="1.8" width="1.5" height="0.5" rx="0.25" fill="#FECA57" opacity="0.7">
      <animate attributeName="fill" values="#FECA57;#FF9FF3;#96CEB4;#FECA57" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- 中心亮点 -->
  <circle cx="12" cy="12" r="1" fill="rgba(255,255,255,0.6)" opacity="0.6">
    <animate attributeName="r" values="0.8;1.2;0.8" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>